<html>

    <head>
        <title>.:JobsNET Cadastro:.</title>
    </head>

    <body>  
        <header>
        <div>
            <img src="logo.png">
        </div>    
        <div>
            <h1>JobsNET - Cadastro de Currículos</h1>
        </div> 

        <div>
            <p id="titulo">Complete os campos abaixo com suas informações para fazer parte de nosso Banco de Talentos</p>
            <br>
        </div>

        <div>
            <a href="mailto:rh@jobsnet.com.br">Dúvidas?</a>
        </div>
    </header>

        <form>

            <fieldset class="grupo"> Dados pessoais

                <div class="campo">
                    <label for="nome "><strong>Nome Completo</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="cargo"><strong>Cargo Pretendido</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cargo" id="cargo" required>
                </div>

                <div>
                    <label for="datanascimento"><strong>Data de nascimento</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="date" name="datanascimento" id="datanascimento" size="8" maxlength="8" required> 
                </div>

                <div class="campo">
                    <label for="estadocivil"><strong>Estado Civil</strong></label>
                    <select id="estadocivil">
                      <option selected disabled value="">Selecione</option>
                      <option>Solteiro(a)</option>
                      <option>União Estável</option>
                      <option>Casado(a)</option>
                      <option>Separado(a)</option>
                      <option>Divorciado(a)</option>
                      <option>Viúvo(a)</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="genero"><strong>Gênero</strong></label>
                    <select id="genero">
                      <option selected disabled value="">Selecione</option>
                      <option>Feminino</option>
                      <option>Masculino</option>
                      <option>Não-binário</option>
                      <option>Outro</option>
                      <option>Prefiro não declarar</option>
                    </select>
                </div>

                <div>
                    <label for="cep">CEP</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cep" id="cep" size="8" maxlength="8" required>
                </div>

                <div>
                    <label for="logradouro">Endereço</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="logradouro" id="logradouro" size="70" maxlength="70" required><br>
                </div>

                <div>
                    <label for="numero">Número</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="numero" id="numero" size="10" maxlength="10" required><br>
                </div>

                <div>
                    <label for="complemento">Complemento</label>
                    <input type="text" name="numero" id="numero" size="10" maxlength="10"><br>
                </div>
            </div>

                <div class="flex-containerQuartaLinha">
                <div>
                    <label for="bairro">Bairro</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="bairro" id="bairro" size="50" maxlength="50" required><br>
                </div>

                <div>
                    <label for="cidade">Cidade</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cidade" id="cidade" size="50" maxlength="50" required><br>
                </div>

                <div>
                    <label for="uf">UF</label>
                    <label for="*" style="color: red;">*</label><br>
                    <select id="uf">
                        <option selected disabled value="">Selecione</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="campo">
                    <label for="celular"><strong>Celular</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="celular" name="celular" id="celular" required>
                </div>

                <div class="campo">
                    <label for="alternativo"><strong>Telefone alternativo</strong></label>
                    <input type="alternativo" name="alternativo" id="alternativo">
                </div>

                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            </fieldset> 

            <fieldset class="grupo"> Documentos
            <div>
                <div class="campo">
                    <label for="id"><strong>RG</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="id" name="id" id="id" required>
                </div>

                <div class="campo">
                    <label for="cpf"><strong>CPF</strong></label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="cpf" name="cpf" id="cpf" required>
                </div>

                <div class="campo">
                    <label for="veiculo"><strong>Possui veículo?</strong></label>
                    <select id="veiculo">
                      <option selected disabled value="">Selecione</option>
                      <option>Sim</option>
                      <option>Não</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="habilitacao"><strong>Habilitação</strong></label>
                    <select id="habilitacao">
                      <option selected disabled value="">Selecione</option>
                      <option>CNH A</option>
                      <option>CNH B</option>
                      <option>CNH C</option>
                      <option>CNH D</option>
                      <option>CNH E</option>
                    </select>
                </div>  
            </div>
            </fieldset>
            
            <button class="botao" type="submit" onsubmit="">Enviar!</button>
            <label for="*" style="color: red;">*</label>Preenchimento obrigatório<br>            

        </form>

    </body>

</html>
